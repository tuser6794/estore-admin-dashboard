<div class="container-fluid py-3">
  <div class="row w-100 m-0">
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-header bg-white border-0">
          <h4>Users</h4>
        </div>
        <div class="table-responsive">
          <table class="table table-flush m-0">
            <thead class="thead-light">
              <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>City</th>
                <th>Contact</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of usersObservable | async; index as idx">
                <td>{{ idx + 1 }}</td>
                <td>{{ user["fullName"] }}</td>
                <td>{{ user["username"] }}</td>
                <td>{{ user["email"] }}</td>
                <td>{{ user["address"]["city"] }}</td>
                <td>{{ user["contact"] }}</td>
                <td>
                  <button type="button" class="btn btn-sm btn-dark">View Orders</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
